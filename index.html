<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Where Stars Are Square</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde">
				</canvas>
		    </section>
	    <footer>
		    <p> Click anywhere to start </p>
		    <p>Press the UP key to accelerate.</p>
		    <p>Press the DOWN key to decelerate.</p>
		    <p>Press the RIGHT arrow to turn right.</p>
		    <p>Press the LEFT arrow to turn left.</p>
		    <p>Press the 'h' key to go into hyperspace.</p>
	    </footer>
	</body>
</html>
